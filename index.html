<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Торговый Дом</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Торговый Дом</h1>
    <div id="app">
        <div>
            <h2>Отделы</h2>
            <button onclick="addDepartment()">Добавить отдел</button>
            <button onclick="updateDepartment()">Обновить отдел</button>
            <button onclick="deleteDepartment()">Удалить отдел</button>
            <div id="departments"></div>
        </div>
        <div>
            <h2>Товары</h2>
            <button onclick="addProduct()">Добавить товар</button>
            <button onclick="updateProduct()">Обновить товар</button>
            <button onclick="deleteProduct()">Удалить товар</button>
            <div id="products"></div>
        </div>
        <div>
            <h2>Продажи</h2>
            <button onclick="addSale()">Добавить продажу</button>
            <button onclick="updateSale()">Обновить продажу</button>
            <button onclick="deleteSale()">Удалить продажу</button>
            <div id="sales"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
